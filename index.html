<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Backbonejs: back to bone memory refresh</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
      <h1>Backbonejs: back to bone memory refresh</h1>
      <table class="table">
        <thead>
          <tr>
            <th>Author</th>
            <th>Title</th>
            <th>URL</th>
            <th>Action</th>
          </tr>
          <tr>
              <td><input class="form-control author-input" /></td>
              <td><input class="form-control title-input" /></td>
              <td><input class="form-control url-input" /></td>
              <td><button class="btn btn-primary add-blog">Add</button></td>
          </tr>
        </thead>
        <tbody class="blogs-list"></tbody>
      </table>
    </div>
    <script type="text/template" class="blogs-list-template">
      <td><span class='author'><%= author %></span></td>
      <td><span class='author'><%= title %></span></td>
      <td><span class='author'><%= url %></span></td>
      <td>
        <button class="btn btn-warning edit-blog">Edit</button>
        <button class="btn btn-warning edit-blog">Delete</button>
      </td>
    </script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/backbone/backbone.js"></script>
    <script src="public/app.js"></script>
</body>
</html>
